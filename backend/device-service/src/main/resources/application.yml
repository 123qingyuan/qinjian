server:
  port: 8082

spring:
  application:
    name: device-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/elderly_monitoring
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: localhost
    port: 6379
    database: 1
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    com.elderly.monitoring.device: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 设备相关配置
device:
  heartbeat:
    interval: 30000 # 心跳间隔30秒
    timeout: 90000   # 心跳超时90秒
  battery:
    low-threshold: 20  # 低电量阈值
    critical-threshold: 10  # 临界电量阈值
  location:
    update-interval: 60000  # 位置更新间隔60秒