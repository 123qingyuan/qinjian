server:
  port: 8083

spring:
  application:
    name: monitoring-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/elderly_monitoring
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # InfluxDB配置用于时序数据
  influx:
    url: http://localhost:8086
    username: admin
    password: password
    database: monitoring_data

# 日志配置
logging:
  level:
    com.elderly.monitoring: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/monitoring-service.log

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Eureka客户端配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# 自定义配置
monitoring:
  # 数据保留天数
  data-retention-days: 30
  # 实时数据推送间隔(秒)
  real-time-interval: 5
  # 批量处理大小
  batch-size: 100
  # WebSocket配置
  websocket:
    endpoint: /ws/monitoring
    topic: /topic/monitoring